<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GST Calculator</title>
    <!-- Critical Resource Preloading -->
    <link rel="preload" href="style.css?v=2.96" as="style">
    <link rel="preload" href="app.js?v=2.96" as="script">

    <link rel="stylesheet" href="style.css?v=2.96">

    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e1e24">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <!-- Using Google Fonts for professional look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="app-container">

        <header>
            <div class="logo-area">
                <img src="icon.png" alt="Logo" class="app-logo">
                <div class="brand-text">
                    <h1 class="brand-name">CEW</h1>
                    <span class="brand-sub">GST CALCULATOR</span>
                </div>
            </div>
            <button id="themeToggle" class="icon-btn" aria-label="Toggle Dark Mode">
                <!-- Icons handled via CSS or JS, kept simple here -->
                <span class="sun-icon">☀</span>
                <span class="moon-icon">☾</span>
            </button>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="calc">Calculator</button>
            <button class="tab-btn" data-tab="convert">Units</button>
            <button class="tab-btn" data-tab="history">History</button>
        </nav>

        <main>
            <!-- === CALCULATOR MODULE === -->
            <section id="calc" class="tab-content active">
                <div class="display-container">
                    <div class="history" id="calcHistory"></div>
                    <textarea id="calcDisplay" inputmode="none" rows="1">0</textarea>
                    <div id="calcPreview" class="calc-preview"></div>
                    <div id="gstDetails" class="gst-details"></div>
                </div>

                <!-- Integrated GST Control Strip -->
                <div class="gst-btn-grid">
                    <!-- Positive Rates -->
                    <button class="gst-key" onclick="handleGstButton(5, 'add')">+5%</button>
                    <button class="gst-key" onclick="handleGstButton(10, 'add')">+10%</button>
                    <button class="gst-key" onclick="handleGstButton(18, 'add')">+18%</button>
                    <button class="gst-key" onclick="handleGstButton(20, 'add')">+20%</button>

                    <!-- Negative Rates -->
                    <button class="gst-key" onclick="handleGstButton(5, 'sub')">-5%</button>
                    <button class="gst-key" onclick="handleGstButton(10, 'sub')">-10%</button>
                    <button class="gst-key" onclick="handleGstButton(18, 'sub')">-18%</button>
                    <button class="gst-key" onclick="handleGstButton(20, 'sub')">-20%</button>
                </div>

                <!-- Main Calculator Grid (5 Columns) -->
                <!-- Main Calculator Grid (Dynamic) -->
                <div class="calc-main-grid" id="keypadGrid">
                    <!-- Buttons rendered by app.js -->
                </div>
            </section>

            <!-- === CONVERSION MODULE === -->
            <section id="convert" class="tab-content">
                <div class="control-row">
                    <label>Category</label>
                    <select id="convCategory" onchange="updateUnitOptions()">
                        <option value="length">Length</option>
                        <option value="area">Area</option>
                        <option value="volume">Volume</option>
                        <option value="weight">Weight</option>
                    </select>
                </div>

                <div class="converter-grid">
                    <div class="conv-box">
                        <label>From</label>
                        <select id="convFrom" onchange="performConversion()"></select>
                        <input type="number" id="convInput" oninput="performConversion()">
                    </div>
                    <div class="conv-icon">⇄</div>
                    <div class="conv-box">
                        <label>To</label>
                        <select id="convTo" onchange="performConversion()"></select>
                        <input type="number" id="convidx" readonly class="readonly-input">
                    </div>
                </div>

            </section>

            <!-- === HISTORY MODULE === -->
            <section id="history" class="tab-content">
                <div class="control-row" style="display: flex; justify-content: center; margin-bottom: 20px;">
                    <button class="secondary-btn" style="width: auto; padding: 6px 24px; font-size: 0.85rem;"
                        onclick="clearCalculatorHistory()">Clear</button>
                </div>

                <div class="history-subtabs">
                    <button class="h-subtab active" onclick="switchSubTab('general')">General</button>
                    <button class="h-subtab" onclick="switchSubTab('gst')">GST</button>
                </div>

                <div id="histContainerGeneral" class="history-container active">
                    <div class="history-list" id="calcHistoryList">
                        <div class="empty-state">No calculations yet</div>
                    </div>
                </div>

                <div id="histContainerGST" class="history-container" style="display:none;">
                    <div class="history-list" id="gstHistoryList">
                        <div class="empty-state">No GST history yet</div>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <!-- Layout Editor Modal -->
    <div id="layoutModal" class="modal-overlay">
        <div class="modal-content">
            <h3>Choose Function</h3>
            <div class="modal-grid" id="modalOptions"></div>
            <button class="secondary-btn" onclick="closeLayoutModal()">Cancel</button>
        </div>
    </div>

    </main>
    </div>

    <script src="app.js?v=2.96"></script>

    <!-- PWA Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker failed', err));
            });
        }
    </script>
</body>

</html>
